<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySafety Admin | {{pageTitle}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bgColor">
    <nav class="aside | navigation | bold | textColor">
        <div>Homepage</div>
        <a href="#">Alerts</a>
    </nav>
    <div class="fx-row">
    <aside class="width-13em secondaryBg">
        <div>
            <span>
                <h1>Admin Name</h1>
                <h2>As Admin</h2>
            </span>
            <div class="fx-col">
                <button class="button-primary">
                    <span class="material-symbols-outlined">
                        warning
                        </span>
                        <span class="fx-grow-1 txt-algn-center center">
                    <h3>Send Alert</h3></span>
                </button>
                <button class="button-primary">
                    <span class="material-symbols-outlined">
                        analytics
                        </span>
                        <span class="fx-grow-1 txt-algn-center center">
                    <h3>Report</h3></span>
                </button>
                <button class="button-primary">
                    <span class="material-symbols-outlined">
                        add
                        </span>
                        <span class="fx-grow-1 txt-algn-center center">
                    <h3>Add Role</h3></span>
                </button>
                <button class="button-primary">
                    <span class="material-symbols-outlined">
                        group_add
                        </span>
                        <span class="fx-grow-1 txt-algn-center center">
                    <h3>Manage Role</h3></span>
                </button>
                <button class="button-primary">
                    <span class="material-symbols-outlined">
                        sos
                        </span>
                        <span class="fx-grow-1 txt-algn-center center">
                    <h3>Emergency</h3></span>
                </button>
            </div>
        </div>
    </aside>
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59382.63236441544!2d70.39640998533473!3d21.530641036874727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3958018c6a277f53%3A0x13b52f8520a86e48!2sJunagadh%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1698984524855!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
</div>
</body>
</html>
